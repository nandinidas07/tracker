<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Market Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Crypto Market Tracker</h1>

  <input type="text" id="search" placeholder="Search by name or symbol">
  <button onclick="sortByMarketCap()">Sort by Market Cap</button>
  <button onclick="sortByPriceChange()">Sort by % Change</button>

  <table id="cryptoTable">
    <thead>
      <tr>
        <th>Logo</th>
        <th>Name</th>
        <th>Symbol</th>
        <th>Current Price</th>
        <th>Total Volume</th>
        <th>Market Cap</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
